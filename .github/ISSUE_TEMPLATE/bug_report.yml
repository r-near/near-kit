name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below.

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the bug and what you expected to happen instead.
      placeholder: |
        When I call near.view() with...
        I expected...
        But instead...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Minimal reproduction
      description: Provide a minimal code example that reproduces the issue.
      placeholder: |
        import { Near } from 'near-kit';

        const near = new Near({ network: 'testnet' });
        // ...
      render: typescript
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: near-kit version
      description: What version of near-kit are you using?
      placeholder: "0.1.0"
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where are you running this code?
      options:
        - Node.js
        - Browser
        - Bun
        - Deno
        - Other
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Any other information that might be relevant (error messages, screenshots, etc.)
      placeholder: |
        Error message:
        ...
